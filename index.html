<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Car Registration Form</h2>
    <form id="carForm" action="submit.php" method="POST">
      <label>Owner Name:</label>
      <input type="text" name="owner_name" id="owner_name" required>

      <label>Car Company:</label>
      <input type="text" name="car_company" id="car_company" required>

      <label>Car Model:</label>
      <input type="text" name="car_model" id="car_model" required>

      <label>Registration Number:</label>
      <input type="text" name="registration_number" id="registration_number" required>

      <label>Fuel Type:</label>
      <select name="fuel_type" id="fuel_type" required>
        <option value="">Select Fuel Type</option>
        <option>Petrol</option>
        <option>Diesel</option>
        <option>Electric</option>
        <option>Hybrid</option>
      </select>

      <label>Color:</label>
      <input type="text" name="color" id="color" required>

      <label>Purchase Year:</label>
      <input type="number" name="purchase_year" id="purchase_year" min="1990" max="2025" required>

      <button type="submit">Register Car</button>
    </form>

    <div id="output"></div>
  </div>
</body>
</html>
